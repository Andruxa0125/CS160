{% extends 'header.html' %}

{% block content %}
<div class="login-container">
  <div class="form">
    <form method="post">
      {% csrf_token %}
        {% for field in form %}
          <ul>
            <li class>{{ field.label_tag }}</li>
              <li class>{{ field }}</li>
                {% for error in field.errors %}
                <li style="color: red">{{ error }}</li>
                {% endfor %}
                {% endfor %}
                <br/>
                <input class="btn btn-success btn-md" type="submit" value="Sign Up" id="submit-button">
          </ul>
      </form>
    </div>
</div>
{% endblock %}


{% block javascript %}

<script>
{% if not user.is_authenticated %}
    $("#my-side-nav").css("display","none");
{% endif %}
</script>

{% endblock %}
